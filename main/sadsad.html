<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
</head>

<body>
  <p class="abc">Lorem Ipsum Dolor</p>
  <p class="abc">Lorem Ipsum Dolor</p>
  <p class="abc">Lorem Ipsum Dolor</p>


  <script>
    // Get all li elements in the header
    var jb = document.querySelectorAll('.abc');

    // Add a mouseover event listener to each li element
    jb.forEach(p => {
      p.addEventListener('mouseover', event => {
        p.style.color = 'red';
        console.log('The li element was hovered over!');
        // Perform some action when the li element is hovered over
      });

      p.addEventListener('mouseout', event => {
        p.style.color = 'black';
        console.log('The li element was hovered over!');
        // Perform some action when the li element is hovered over
      });
    });
  </script>
</body>

</html>
