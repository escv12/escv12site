<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/"favicon type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>은성 관리자 로그인</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="./access" method="post">
            <div class="login_box_wrap">
                <img src="../images/logo.png" alt="Logo" height="64">
                <div class="logo_name">관리자 로그인</div>

                <div class="login_box">
                    <input type="text" name="username" id="username" placeholder="아이디">
                </div>

                <div class="login_box">
                    <input type="password" name="password" id="password" placeholder="비밀번호">
                </div>

                <input class="login_btn" type="submit" value="로그인">
            </div>
        </form>
      </div>
</body>
</html>
